<h1><b>魚香茄子</b></h1>

<font size="5">
<font face="細明體">

是一道常見川菜<br>





<pre>
<font size="5">
魚香是川菜主要傳統味型之一。成菜具有魚香味，<br>
但其味並不來自魚，而是泡紅辣椒、蔥、薑、蒜、糖、鹽、醬油等調味品調製而成。<br>

</pre>

<img src="a9.jpg"  size="210"   width="240">
<img src="a6.jpg"  size="210"   width="240">

<dr>



<pre>
<font size="5">
此法源出於四川民間獨具特色的烹魚調味方法，而今已廣泛用於川味的熟菜中，<BR>
具有鹹、酸、甜、辣、香、鮮和濃郁的蔥、薑、蒜味的特色。
</pre>
