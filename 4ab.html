<h1><i><font face="微軟正黑體">叉燒包</font></i></h1>



<font face="細明體">
<pre>
<font size="6">
廣東和港澳最具代表性的粵式點心之一。<br>
加入蠔油等調味成為餡料，外面以麵粉包裹，<br>
放在蒸籠內蒸熟而成。叉燒包一般大小為直徑5公分左右，<BR>
一籠通常為三或四個。好的叉燒包採用肥瘦適中的叉燒作餡，<br>
包皮蒸熟後軟滑剛好，稍為裂開露出叉燒餡料，滲發出陣陣叉燒的香味。<br>
